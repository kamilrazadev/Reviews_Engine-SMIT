<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awsome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <!-- CSS Link -->
    <link rel="stylesheet" href="./assets/style.css">
    <!-- Site Title -->
    <title>Reviews Engine</title>
</head>
<body>

    <section class="p-4 w-full min-h-screen flex flex-col justify-center items-center bg-[#eff4fa]">

        <!-- UserInput Modal Start -->
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-outline-primary absolute top-4 right-4" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Add Review
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5 font-bold" id="exampleModalLabel">Add Your Review</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="flex flex-wrap">
                            <div class="ml-2 flex flex-col">
                                <label for="user-name-input">Name:</label>
                                <input type="text" id="user-name-input" class="shadow-inner shadow-slate-300 border-1 border-slate-400 rounded-md py-1 px-2" placeholder="John Doe">
                            </div>
                            <div class="ml-2 flex flex-col">
                                <label for="user-desig-input">Designation:</label>
                                <input type="text" id="user-desig-input" class="shadow-inner shadow-slate-300 border-1 border-slate-400 rounded-md py-1 px-2 ml-auto" placeholder="e.g. Developer">
                            </div>
                        </div>

                        <label for="user-bio-input" class="mt-3">About You:</label>
                        <textarea type="text" id="user-bio-input" class="shadow-inner shadow-slate-300 border-1 border-slate-400 rounded-md py-1 px-2 w-full" placeholder="Little about you..."></textarea>

                        <label for="user-image-input" class="mt-3">Your Image:</label>
                        <input type="file" id="user-image-input" class="shadow-inner shadow-slate-300 border-1 border-slate-400 rounded-md py-1 px-2 w-full">
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal" onclick="addReview()">Submit</button>
                    </div>
                </div>
                </div>
            </div>
        <!-- UserInput Modal End -->


        <div class="flex flex-col items-center mb-12">
            <h2 class="text-[#112b46] text-4xl font-semibold m-0">Our Reviews</h2>
            <span class="w-20 h-1 bg-[#5f97c8] mt-3 rounded"></span>
        </div>
        <div class="bg-white max-w-[600px] flex flex-col items-center">
            <div class="flex flex-col items-center shadow-md shadow-slate-500 hover:shadow-xl hover:shadow-slate-400 hover:-translate-y-3 transition ease-in-out duration-200 px-8 py-4 rounded-lg">
                <img 
                    src="" 
                    alt="User Image" 
                    id="user-image"
                    class="w-2/6 rounded-full mb-4 shadow-md shadow-slate-900 hover:rotate-[360deg] transition ease-in-out duration-300"
                >
                <h3 id="user-name" class="mb-2 text-[#112b46] font-bold tracking-[3.5px] text-xl capitalize"></h3>
                <h3 id="desig" class="mb-3 text-[#639cc7] uppercase font-medium"></h3>
                <p id="user-bio" class="text-center text-[#5e7086] text-[15px]"></p>

                <div class="text-[#639cc7] text-xl flex gap-6 mt-3 ">
                    <i class="fas fa-chevron-left cursor-pointer" onclick="moveBackward()"></i>
                    <i class="fas fa-chevron-right cursor-pointer" onclick="moveForward()"></i>
                </div>
            </div>
        </div>
    </section>

    <script src="./assets/app.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
